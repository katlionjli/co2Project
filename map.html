<!DOCTYPE html>
<html>
  <body>
    <script>
      
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: -28, lng: 137}
        });

        // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson(
            'co2data.geo.json');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-Lfzjm9b7e4_FWLoU_Dq-WAhlIbSkkUA&callback=initMap">
    </script>
  </body>
  <html>
