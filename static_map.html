<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <style type="text/css">
      
      #map {
        height: 100%;

      }
    
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
  </head>
  <body id="map-container">
    <div id="map"></div>
    <div id="legend"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 20, lng: -160 },
          zoom: 2,
          mapTypeId: 'satellite'
        });
        map.data.setStyle(styleFeature);
        
        var script = document.createElement('script');
        script.setAttribute(
            'src',
            'co2data.geo.json');
        document.getElementsByTagName('head')[0].appendChild(script);

        var legend = document.getElementById ('legend');
          legend.innerHTML = '<img src = "mapLegend.png"; style = "height: 200px"> ';

        map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(legend);
      }
      // Defines the callback function referenced in the jsonp file.
      function eqfeed_callback(data) {
        map.data.addGeoJson(data);
      }
      function styleFeature(feature) {
        var low = [151, 83, 34];   // color of Emissions 1.0
        var high = [5, 69, 54];  // color of Emissions 6.0 and above
        var minEmissions = 265.85;
        var maxEmissions = (70125000/2);
        // fraction represents where the value sits between the min and max
        var fraction = (Math.min(feature.getProperty('Emissions'), maxEmissions) - minEmissions) /
            (maxEmissions - minEmissions);
        var color = interpolateHsl(low, high, fraction);
        return {
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            strokeWeight: 0.5,
            strokeColor: '#fff',
            fillColor: color,
            fillOpacity: .5,
          
            scale: (parseFloat(feature.getProperty('Emissions'))) *0.00000075
          },
          zIndex: Math.floor(feature.getProperty('Emissions'))
        };

      }
      function interpolateHsl(lowHsl, highHsl, fraction) {
        var color = [];
        for (var i = 0; i < 3; i++) {
          // Calculate color based on the fraction.
          color[i] = (highHsl[i] - lowHsl[i]) * fraction + lowHsl[i];
        }
        return 'hsl(' + color[0] + ',' + color[1] + '%,' + color[2] + '%)';
      }
      var mapStyle = [{
        'featureType': 'all',
        'elementType': 'all',
        'stylers': [{'visibility': 'on'}]
      }, {
        'featureType': 'landscape',
        'elementType': 'geometry',
        'stylers': [{'visibility': 'on'}, {'color': '#fcfcfc'}]
      }, {
        'featureType': 'water',
        'elementType': 'labels',
        'stylers': [{'visibility': 'on'}]
      }, {
        'featureType': 'water',
        'elementType': 'geometry',
        'stylers': [{'visibility': 'on'}, {'hue': '#5f94ff'}, {'lightness': 60}]
      }];

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-Lfzjm9b7e4_FWLoU_Dq-WAhlIbSkkUA&callback=initMap">
    </script>
  </body>
</html>
